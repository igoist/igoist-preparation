<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pagination Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="zandoc-react-demo__preview">
    <div class="pagination">
      <span class="pagination__info">
        <span class="total each">
          <!-- react-text: 1506 -->共 1000 条，<!-- /react-text --><!-- react-text: 1507 -->10<!-- /react-text --><!-- react-text: 1508 -->条每页<!-- /react-text -->
        </span>
      </span>
      <div class="pagination-list">
        <div class="pager pager--disabled">❮</div>
        <div class="pager pager--current">1 </div>
        <div class="pager">2 </div>
        <div class="pager">3 </div>
        <div class="pager pager--omni">...</div>
        <div class="pager">12 </div>
        <div class="pager">❯</div>
        <div class="pager pager--jump">
          <input class="pager__input" value="1">
          <span class="pager__suffix">/ 12 页</span>
        </div>
      </div>
    </div>
  </div>

  <script src="../../dist/js/index.bundle.min.js"></script>
</body>
</html>
